<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
	<!-- this meta tag will ensure latest rendering. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="style.css">
    <title>Image Search</title>
  </head>

  <body>
	<header>
		<nav>
			<div class="nav-container">
				<a class="menu" href="index.html">Google Search</a>
				<a class="menu" href="advanced.html">Advanced Search</a>
			</div>
		</nav>
	</header>
	<main>
		<div class="outer-container">
			<div class="text">Google</div>
			<form class="container" action="https://google.com/search" method="get">
        <input type="hidden" name="tbm" value="isch">
				<input class="searchbar" autofocus type="search" placeholder="Image Search" name="q">
				<input class="button" type="submit" value="Image Search">
			</form>
		</div>
	</main>
	</body>
</html>
